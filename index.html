<!DOCTYPE HTML>
<html lang="ru">
		<head>
			<meta charset="utf-8">
			<title>My mind</title>
			<script src='https://cdn.firebase.com/v0/firebase.js'></script>
			<script  src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js'></script>
			<style>
				li {list-style: none;}
				body {background-color: #FFCC66;
				background-image: url("http://www.fotomonitor.ru/big/nature/1351252364.jpg");
				background-repeat: no-repeat;
				background-attachment: fixed;}
				h1 {
				text-align : center;
				}
			</style>
		</head>
		<body>
  <div align="right" class="btn-group">
  <button type="button" class="btn btn-default">Выход</button>
  <button type="button" class="btn btn-default">Поиск</button>
  <button type="button" class="btn btn-default">Настройки</button>
  </div>
			<h1>My-mind</h1>
			<div id='messagesDiv'></div>
   			<input type='text' id='messageInput' placeholder='Message'>
   			<script>
			      var myDataRef = new Firebase('https://popping-fire-3100.firebaseio.com/');//инициализация базы
			      $('#messageInput').keypress(function (e) {
			        if (e.keyCode === 13) {
			          var messsage = $('#messageInput').val();
			          var date = Date();
			          myDataRef.push({text: messsage, date: date});
			          $('#messageInput').val('');
			        }
			      });
			      myDataRef.on('child_added', function(snapshot) {
			        var message = snapshot.val();
			        displayChatMessage(message.text);
			      });
			      function displayChatMessage(text) {
			      	$("#messagesDiv").append("<li>" + text + "</li>");
			      };
    		</script>
		</body>
</html>
